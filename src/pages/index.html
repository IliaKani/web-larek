<!doctype html>
<html class="no-js" lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#000000" />
	<link rel="icon" href="/favicon.ico" />
	<link rel="manifest" href="/manifest.json" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
	<meta name="msapplication-TileColor" content="#000000">

	<title>WebLarek</title>
	<meta name="description" content="">
</head>
<body class="page">
	<div class="page__wrapper">
		<header class="header">
			<div class="header__container">
				<a class="header__logo" href="/">
					<img class="header__logo-image" src="<%=require('../images/logo.svg')%>" alt="Film! logo" />
				</a>
				<button class="header__basket">
					<span class="header__basket-counter">0</span>
				</button>
			</div>
		</header>

		<main class="gallery"></main>
	</div>

	<div class="modal" id="modal-container">
		<div class="modal__container">
			<button class="modal__close" aria-label="close"></button>
			<div class="modal__content">

			</div>
		</div>
	</div>

	<div class="modal">
		<div class="modal__container">
			<button class="modal__close" aria-label="close"></button>
			<div class="modal__content">
				<div class="card card_full">
					<img class="card__image" src="<%=require('../images/Subtract.svg')%>" alt="" />
					<div class="card__column">
						<span class="card__category card__category_other">other</span>
						<h2 class="card__title">Backend anti-stress</h2>
						<p class="card__text">If you plan to solve problems on Codewars, take two.</p>
						<div class="card__row">
							<button class="button">Add to cart</button>
							<span class="card__price">1000 synapses</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal">
		<div class="modal__container">
			<button class="modal__close" aria-label="close"></button>
			<div class="modal__content">
				<div class="basket">
					<h2 class="modal__title">Cart</h2>
					<ul class="basket__list">
						<li class="basket__item card card_compact">
							<span class="basket__item-index">1</span>
							<span class="card__title">Destiny cookies framework</span>
							<span class="card__price">2500 synapses</span>
							<button class="basket__item-delete" aria-label="удалить"></button>
						</li>
						<li class="basket__item card card_compact">
							<span class="basket__item-index">2</span>
							<span class="card__title">+1 hour in a day</span>
							<span class="card__price">750 synapses</span>
							<button class="basket__item-delete" aria-label="delete"></button>
						</li>
						<li class="basket__item card card_compact">
							<span class="basket__item-index">3</span>
							<span class="card__title">DRY pill</span>
							<span class="card__price">150 000 synapses</span>
							<button class="basket__item-delete" aria-label="удалить"></button>
						</li>
					</ul>
					<div class="modal__actions">
						<button class="button">checkout</button>
						<span class="basket__price">153 250 synapses</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal">
		<div class="modal__container">
			<button class="modal__close" aria-label="close"></button>
			<div class="modal__content">
				<form class="form">
					<div class="order">
						<div class="order__field">
							<h2 class="modal__title">Payment method</h2>
							<div class="order__buttons">
								<button type="button" class="button button_alt">Online</button>
								<button type="button" class="button button_alt">Upon receipt</button>
							</div>
						</div>
						<label class="order__field">
							<span class="form__label modal__title">Delivery address</span>
							<input class="form__input" type="text" placeholder="Enter address" />
						</label>
					</div>
					<div class="modal__actions">
						<button disabled class="button">next</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="modal">
		<div class="modal__container">
			<button class="modal__close" aria-label="close"></button>
			<div class="modal__content">
				<form class="form">
					<div class="order">
						<label class="order__field">
							<span class="form__label modal__title">Email</span>
							<input class="form__input" type="text" placeholder="Enter Email" />
						</label>
						<label class="order__field">
							<span class="form__label modal__title">phone number</span>
							<input class="form__input" type="text" placeholder="+49 (" />
						</label>
					</div>
					<div class="modal__actions">
						<button disabled class="button">Pay</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="modal">
		<div class="modal__container">
			<button class="modal__close" aria-label="close"></button>
			<div class="modal__content">
				<div class="order-success">
					<h2 class="film__title">Order is processed</h2>
					<p class="film__description">153 250 synapses written off</p>
					<button class="button order-success__close">For new purchases!</button>
				</div>
			</div>
		</div>
	</div>

	<template id="success">
		<div class="order-success">
			<h2 class="order-success__title">Order is processed</h2>
			<p class="order-success__description">0 synapses written off</p>
			<button class="button order-success__close">For new purchases!</button>
		</div>
	</template>

	<template id="card-catalog">
		<button class="gallery__item card">
			<span class="card__category card__category_soft">soft-skill</span>
			<h2 class="card__title">+1 hour in a day</h2>
			<img class="card__image" src="<%=require('../images/Subtract.svg')%>" alt="" />
			<span class="card__price">750 synapses</span>
		</button>
	</template>

	<template id="card-preview">
		<div class="card card_full">
			<img class="card__image" src="<%=require('../images/Subtract.svg')%>" alt="" />
			<div class="card__column">
				<span class="card__category card__category_other">other</span>
				<h2 class="card__title">Backend anti-stress</h2>
				<p class="card__text">If you plan to solve problems on Codewars, take two.</p>
				<div class="card__row">
					<button class="button card__button">Add to cart</button>
					<span class="card__price">1000 synapses</span>
				</div>
			</div>
		</div>
	</template>

	<template id="card-basket">
		<li class="basket__item card card_compact">
			<span class="basket__item-index">1</span>
			<span class="card__title">Destiny cookies framework</span>
			<span class="card__price">2500 synapses</span>
			<button class="basket__item-delete card__button" aria-label="delete"></button>
		</li>
	</template>

	<template id="basket">
		<div class="basket">
			<h2 class="modal__title">Cart</h2>
			<ul class="basket__list"></ul>
			<div class="modal__actions">
				<button class="button basket__button">Checkout</button>
				<span class="basket__price">0 synapses</span>
			</div>
		</div>
	</template>

	<template id="order">
		<form class="form" name="order">
			<div class="order">
				<div class="order__field">
					<h2 class="modal__title">Payment method</h2>
					<div class="order__buttons">
						<button id="card" name="card" type="button" class="button button_alt">Online</button>
						<button id="cash" name="cash" type="button" class="button button_alt">Upon receipt</button>
					</div>
				</div>
				<label class="order__field">
					<span class="form__label modal__title">Delivery address</span>
					<input name="address" class="form__input" type="text" placeholder="Enter address" required/>
				</label>
			</div>
			<div class="modal__actions">
				<button type="submit" disabled class="button order__button">next</button>
				<span class="form__errors"></span>
			</div>
		</form>
	</template>

	<template id="contacts">
		<form class="form" name="contacts">
			<div class="order">
				<label class="order__field">
					<span class="form__label modal__title">Email</span>
					<input name="email" class="form__input" type="text" placeholder="Enter Email" minlength="7" required />
				</label>
				<label class="order__field">
					<span class="form__label modal__title">Phone number</span>
					<input name="phone" class="form__input" type="text" placeholder="+49 (" minlength="11" maxlength="12" required />
				</label>
			</div>
			<div class="modal__actions">
				<button type="submit" disabled class="button">Pay</button>
				<span class="form__errors"></span>
			</div>
		</form>
	</template>
</body>
</html>
